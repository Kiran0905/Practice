<!DOCTYPE html>
<html lang="en">
<head>
	<title>Menu button and scrolling lists</title>
     <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            border: solid red;
            border-radius: 10px;
            background-color:mistyrose;
            padding: 25px;
            height: 420px;
            width:200px;
        } 
    </style>
</head>
<body>
    <div>
        <table>
<form> 
    <h2>Register Yourself</h2>
    <tr>
        <td>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>
        </td>
    </tr>
    <tr>
        <td>         
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
        </td>
    </tr>
    <tr>
        <td>  
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="xyz@email.com"><br><br>
              </td>
    </tr>
     <tr>
        <td>
     <label for="select">Country:</label><br>
    <SELECT name="occupation" size="5">
    <OPTION SELECTED>--Your Country--</OPTION>
    <OPTION>Austria</OPTION>
    <OPTION>Belize</OPTION>
    <OPTION>Colombia</OPTION>
    <OPTION>United Kindom</OPTION>
    <OPTION>India</OPTION>
    <OPTION>Ukraine</OPTION>
    <OPTION>Brazil</OPTION>
    <OPTION>Afghanistan</OPTION>
    <OPTION>China</OPTION>
    <OPTION>Japan</OPTION></SELECT><br><br>
         </td>
    </tr>
    <tr>
        <td>
    <input type="submit" value="Register">
        </td>
    </tr>
     </form>
    </table>
    </div>
    </body>
</html>
