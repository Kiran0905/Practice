<!DOCTYPE html>
<html lang="en">
<head>
	<title>Menu button and scrolling lists</title>
     <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            border: solid blue;
            background-color:burlywood;
            padding: 20px;
            height: 200px;
            width:200px;   
        } 
    </style>
</head>
<body>
    <div>
    <h2> Select details</h2>
    <form>
 Title:
        <SELECT NAME="title">
<OPTION>Select title</OPTION>
<OPTION>Mr</OPTION>
<OPTION>Mrs</OPTION>
<OPTION>Miss</OPTION>
<OPTION>Ms</OPTION>
<OPTION>Dr</OPTION>
</SELECT><br><br>
Age:
        <SELECT NAME="age">
<OPTION>Select Age</OPTION>
<OPTION>-19</OPTION>
<OPTION>20-29</OPTION>
<OPTION>30-39</OPTION>
<OPTION>40-49</OPTION>
<OPTION>50-59</OPTION>
<OPTION>60+</OPTION>
</SELECT><br><br>
Gender:
        <SELECT NAME="gender">
<OPTION>Select Gender</OPTION>
<OPTION>Male</OPTION>
<OPTION>Female</OPTION>
</SELECT><br><br>
Status:
        <SELECT NAME="status">
<OPTION>Select Status</OPTION>
<OPTION>Employed</OPTION>
<OPTION>Unemployed</OPTION>
<OPTION>Student</OPTION>
</SELECT><br><br>
    </form>
    </div>
    </body>
</html>
