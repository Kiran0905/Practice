     <meta charset="utf-8">

<body id="reg-body">
        <div class="reg-form">
            <h2>Register Yourself</h2>
            <form action="/home.html">
                <p>Username</p><input placeholder="Enter Username" type="text" required>
                <p>Email</p><input placeholder="Enter Email" type="email" required>
                <p>Passwrod</p><input placeholder="Enter Password" type="password" required> 
                <p>Repeat Password</p><input placeholder="Repeat Password" type="psw-repeat" required>
                <p><input type="checkbox">You agree to our terms and privacy</p>
                <input type="submit" value="Register">
    </form>
	</div>
</body>
