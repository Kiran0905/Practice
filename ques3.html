<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attendence Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      td {
        padding: 6px;
        font-size: 100%;
      }
    </style>
  </head>
  <body>
    <form name="student" method="post" action="">
      <div class="container">
        <div class="row">
          <table
            border="6"
            style="
              font-weight: bold;
              background-color: navajowhite;
              color: black;
            "
          >
            <thead>
                <h3 style="background-color:brown; font-weight: bold; color: aliceblue;padding: 0.8%;width: 130%"><br>Register D2110 &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  Master of Computer Applications </h3> 
            </thead>

            <tr>
              <td>Date</td>
              <td>Registration no.</td>
              <td>Student</td>
              <td>
                Attendance
              </td>
            </tr>

            <tr>
              <td><input type="date" id="iMark" /></td>
              <td><input type="number" id="num" placeholder="Enter Registration no."></td>
              <td><input type="text" id="name" placeholder="Enter Your Name"></td>

              <td>
                <select
                  name="Row1Col"
                  id="iRow1Col"
                  style="width: 120px; margin: 1px; text-align: right"
                >
                  <option value="space">/</option>
                  <option value="present1">p</option>
                  <option value="absent1">A</option>
                  <option value="duty1">leave</option>
                  <option value="noclass1">-</option>
                </select>
              </td>
            </tr>
              
               <tr>
              <td><input type="date" id="iMark" /></td>
              <td><input type="number" id="num2" placeholder="Enter Registration no."></td>
              <td><input type="text" id="name2" placeholder="Enter Your Name"></td>

              <td>
                <select
                  name="Row1Col2"
                  id="iRow1Col2"
                  style="width: 120px; margin: 1px; text-align: right"
                >
                  <option value="space">/</option>
                  <option value="present1">p</option>
                  <option value="absent1">A</option>
                  <option value="duty1">leave</option>
                  <option value="noclass1">-</option>
                </select>
              </td>
            </tr>
          </table>
          <button id="submit">submit</button>
        </div>
      </div>
    </form>

    <div class="container" style="margin-top: 20px;">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Registration No.</th>
          <th scope="col">Student Name</th>
          <th scope="col">Attendance</th>
        </tr>
      </thead>
      <tbody id="table">
       
          
       
      </tbody>
    </table>
  </div> 

    <script>
         
        
         const submit = document.querySelector("#submit");
         submit.addEventListener('click',(e)=>{
           e.preventDefault();
           const dateVal = document.querySelector("#iMark").value;
           const student1 = document.querySelector("#iRow1Col");
           const studentData = iRow1Col.options[student1.selectedIndex].value;
           const studentName = document.querySelector("#name").value;
           const registrationNo = document.querySelector("#num").value;
           const table = document.querySelector("#table");
           let addHtml = ` <tr>
                           <th scope="row">${dateVal}</th>
                           <td>${registrationNo}</td>
                           <td>${studentName}</td>
                           <td>${studentData}</td> 
                           </tr>`;
                           
             table.insertAdjacentHTML("afterbegin", addHtml);
         })
        
          const submit = document.querySelector("#submit");
         submit.addEventListener('click',(e)=>{
           e.preventDefault();
           const dateVal = document.querySelector("#iMark").value;
           const student1 = document.querySelector("#iRow1Col2");
           const studentData = iRow1Col2.options[student1.selectedIndex].value;
           const studentName = document.querySelector("#name2").value;
           const registrationNo = document.querySelector("#num2").value;
           const table = document.querySelector("#table");
           let addHtml = ` <tr>
                           <th scope="row">${dateVal}</th>
                           <td>${registrationNo}</td>
                           <td>${studentName}</td>
                           <td>${studentData}</td> 
                           </tr>`;
                           
             table.insertAdjacentHTML("afterbegin", addHtml);
         })
    </script>
  </body>
</html>
